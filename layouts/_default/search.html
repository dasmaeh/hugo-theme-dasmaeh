{{ define "main" }}
    <div class="is-container is-container-medium is-center">
        <div class="is-content is-stack-40">
            <div class="is-stack-40">
                <a name="top"></a>
                <h1>{{ .Title }}</h1>

                <section>
                    {{ partial "toplink" }}
                    {{/* Not using the partial searchform here to use a dynamic serach */}}
                    <form action="{{ "search" | absURL }}" onkeyup="executeInlineSearch()">
                        <input id="search-query" name="s" class="is-search"/>
                    </form>

                    <div id="search-results">
                        <h3 class="search-results-title is-stack-20">Matching pages:</h3>
                    </div>

                </section>
                <!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
                <script id="search-result-template" type="text/x-js-template">
                    <div class="search-results-summary is-stack-40" id="summary-${key}">
                        <h4><a class="search-item" href="${link}">${title}</a></h4>
                        <p>${snippet}  ... <br /><a href="${link}">Read Moreâ€¦</a></p>
                        ${ isset categories }<div style="float:left;"><span class="iconify" data-icon="mdi-folder"></span>${categories}&nbsp;</div>${ end }
                        ${ isset tags }<i class="iconify" data-icon="mdi-tag-multiple"></i>${tags}${ end }
                        
                      </div>
                    </script>
                </script>
            </div>
        </div>
    </div>
{{ end }}
