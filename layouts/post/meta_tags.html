<div>
    {{ if isset .Params "tags" }}
      {{ $tagsLen := len .Params.tags }}
      {{ if gt $tagsLen 0 }}
        <i class="iconify" data-icon="mdi-tag-multiple"></i>
        <ul class="tags">
          {{ range $k, $v := .Params.tags }}
            {{ $url := printf "tags/%s" (. | urlize | lower) }}
            <li><a class="article-tag-link" href="{{ $url | absLangURL }}">{{ . }}</a></li>
          {{ end }}
        </ul>
      {{ end }}
    {{ end }}
    &nbsp;
    </div>
